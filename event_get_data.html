<!DOCTYPE html>
<html>
<head>
	<title>modal event test</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
	<script type="text/javascript" src="../bootstrap/js/jquery.min.js"></script>

	<script type="text/javascript">

		$(document).ready(function(){
			$('#exampleModal').on('show.bs.modal', function (event) {    // this is auto fill in madal
			  var button = $(event.relatedTarget) // Button that triggered the modal
			  var recipient = button.data('whatever') // Extract info from data-* attributes
			  // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
			  // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
			  var modal = $(this);
			  modal.find('.modal-title').text('New message ha ha to ' + recipient);
			  modal.find('.modal-body input').val(recipient);
			  modal.find('.modal-body textarea').html("This is me. I am test in your lib");
			})

			// $("#But").click(function(){
			// 	var i = $(event.relatedTarget)
			// 	var getData = i.data('icon')
			// 	alert(getData)
			// })

			function myFun(){
				var i = $(event.relatedTarget)
				var getData = i.data('icon')
				alert(getData)
			}
		})
	</script>
</head>
<body>
	<button onclick="myFun()" class="btn btn-outline-danger" id="But" data-icon="hello">Confirm</button>


	<script type="text/javascript" src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
